# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Pleiades
email: pleiades.admin@nyu.edu
description: > # this means to ignore newlines until "baseurl:"
  A gazetteer of ancient places.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://pleiades.stoa.org" # the base hostname & protocol for your site
twitter_username: pleiadesproject
license: http://creativecommons.org/licenses/by/3.0/us/
publisher: Institute for the Study of the Ancient World (New York University) and Ancient World Mapping Center (University of North Carolina at Chapel Hill)
language: en-US
copyright: Site content is governed by the copyrights of the individual contributors responsible for its creation.

# Build settings
markdown: kramdown
kramdown:
  # parse kramdown content inside block-level html elements (overrides default)
  # http://kramdown.gettalong.org/quickref.html#html-elements
  parse_block_html: true
sass:
  # loading path from site root
  # default to _sass
  sass_dir: _sass

  # style : nested (default), compact, compressed, expanded
  #         :nested, :compact, :compressed, :expanded also works
  # see http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style
  # on a typical twitter bootstrap stats are :
  # nested 138,7kB, compact 129,1kB, expanded 135,9 kB, compressed 122,4 kB
  style: compressed
